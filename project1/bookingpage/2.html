<html>
  <head>
    <style>
      body {
        background-image: url("C:/Users/viswa/Desktop/html/project1/images/Clouds.jpg");
        font-family: Arial, sans-serif;
        background-size: cover; 
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
      }

      h2 {
        color: white;
        font-size: 28px;
        margin-bottom: 20px;
      }

      .image-container {
        display: flex;
        justify-content: space-around;
        gap: 30px;
      }

      .image-container .image-wrapper {
        position: relative;
        width: 300px;  
        height: 220px; 
      }

      .image-container img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .image-container img:hover {
        transform: scale(1.15); 
      }

      .image-type {
        margin-top: 10px;  
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); 
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Select Your Mode Of Transport</h2>
      <div class="image-container">

        <a href="3.html">
          <div class="image-wrapper">
            <img src="C:/Users/viswa/Desktop/html/project1/images/Car.jpg" alt="Road Transport">
            <div class="image-type">Road</div>
          </div>
        </a>
    
        <a href="4.html">
          <div class="image-wrapper">
            <img src="C:/Users/viswa/Desktop/html/project1/images/Water.png" alt="Water Transport">
            <div class="image-type">Ocean</div>
          </div>
        </a>
        
        <a href="5.html">
          <div class="image-wrapper">
            <img src="C:/Users/viswa/Desktop/html/project1/images/Plane.jpg" alt="Air Transport">
            <div class="image-type">Fly</div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
